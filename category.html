
<html>
<head>
	<title>HangMan</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="script.js"></script> 
	<script src="jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="phonegap.js"></script>
</head>
	<audio id="switchFlick" src="/android_asset/www/assets/switchFlick.ogg"></audio>

<body>
	<div id="wrapper">
		<div id="header">HANGMAN</div>
		<!-- <img id="indexBg" src="images/alpha_bg.jpg" /> -->
		<div id= "content" style="display:table">
			<div id="categoryButtons"  style="display:table-cell;vertical-align:middle">
				<button class="catButtons" type="button" value="1" onclick="categoryChange(this)" > bollywood movies </button>
				<button class="catButtons" type="button" value="2" onclick="categoryChange(this)" > hollywood movies </button>
				<button class="catButtons" type="button" value="3" onclick="categoryChange(this)" > sports person </button>
				<button class="catButtons" type="button" value="4" onclick="categoryChange(this)" > places </button>
				<button class="catButtons" type="button" value="5" onclick="categoryChange(this)" > authors </button>
				<!-- <button class="catButtons" type="button" value="6" onclick="categoryChange(this)" > brands </button>
				<button class="catButtons" type="button" value="7" onclick="categoryChange(this)" > inventions </button> -->
			</div>
		</div>
	</div>
	
	<script>
	 function categoryChange(sel){
		playAudio("switchFlick");
		var catSelected = sel.value;
		window.document.location.href = "game.html?category=" + catSelected;
	 }
	</script>
	
</body>
</html>
