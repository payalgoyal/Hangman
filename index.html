
<html>
<head>
	<title>My HangMan game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="script.js"></script>
	<script src="celebrityList.js"></script>
	<script src="bollywoodList.js"></script>
	<script src="jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<form action="" method="GET">
		<select id="category" name="category">
		<option value="1">Celebrity</option>
		<option value="2">Bollywood Movies</option>
		</select>
		<button type="button" value="Submit" onclick="categoryChange()" > Submit </button>
	</form>
	   
	<div id="wrapper">
	<div id="header"><img src="images/header_wide.jpg"> </div>
	<div id="game_area">
		<div id="game_area_left">
			<div id="cartoon"> <img src="images/cartoon_1.png"> </div>
		</div>
		<div id="game_area_right">
			<span class="streak">Current streak:<span id="current">0</span></span>
			<span class="streak">Best streak:<span id="best">0</span></span>
			<p id="query"></p>
			<p id="wrong_choices">&nbsp;</p>
			<p id="chances">You have 5 chances</p>
			<p id="play_again"></p>
		</div>
		
	</div>
	<div id="footer"> <img src="images/footer.jpg"></div>
	</div>
	
	<script>
	 function categoryChange(){
		var catSelected = document.getElementById("category").options[document.getElementById("category").selectedIndex].value;
		if (catSelected == "1"){
			celebrityList();
		}
		if (catSelected == "2"){
			bollywoodList();
		}
	 }
	</script>
	
	
	
	
	
</body>
</html>
