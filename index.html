
<html>
<head>
	<title>My HangMan game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="script.js"></script>
	<script src="celebrityList.js"></script>
	<script src="bollywoodList.js"></script>
	<script src="jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="header"><img src="images/header_wide.jpg"> </div>
	<img id="indexBg" src="images/alpha_bg.jpg" />
	
	<div id="categoryButtons">
		<button class="catButtons" type="button" value="1" onclick="categoryChange(this)" > Celebrity </button>
		<button class="catButtons" type="button" value="2" onclick="categoryChange(this)" > Bollywood Movies </button>
	</div>
	
	   
	
	<script>
	 function categoryChange(sel){
		var catSelected = sel.value;
		window.document.location.href = "game.html?category=" + catSelected;
	 }
	</script>
	
	
	
	
	
</body>
</html>
