
<html>
<head>
	<title>My HangMan game</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<script src="script.js"></script>
	<script src="bollywoodList.js"></script>
	<script src="hollywoodList.js"></script>
	<script src="authorList.js"></script>
	<script src="placeList.js"></script>
	<script src="sportPersonList.js"></script>
	<!-- <script src="brandList.js"></script>
	<script src="inventionList.js"></script> -->
	<script src="jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<!-- <link rel="stylesheet" type="text/css" href="css/csshake-default.min.css" /> -->
	<link rel="stylesheet" type="text/css" href="css/csshake-slow.min.css" />
	<link rel="stylesheet" type="text/css" href="css/csshake-horizontal.min.css" />
</head>
	<audio id="playAgainAudio" src="/android_asset/www/assets/typewriter_key.ogg"></audio>
	<audio id="correctAnswerComplete" src="/android_asset/www/assets/correctAnswerComplete.ogg"></audio>
	<audio id="correctLetter" src="/android_asset/www/assets/correctLetter.ogg"></audio>
	<audio id="wrongLetter" src="/android_asset/www/assets/wrongLetter.ogg"></audio>
	<audio id="selectedLetter" src="/android_asset/www/assets/selectedLetter.ogg"></audio>
	<audio id="wrongAnswerComplete" src="/android_asset/www/assets/wrongAnswerComplete.ogg"></audio>
<body>
	   
	<div id="wrapper">
	<div id="header">
		<!-- <img src="images/header_bg_repeat.png" style="height:10%;width:100%"> -->
		HANGMAN
	</div>
	<div id="content">
		<div id="streaks" style="height:7%">
			<span id="bestStreak" class="streak">Best Streak:<span id="best">0</span></span>
			<span id="currStreak" class="streak">Current streak:<span id="current">0</span></span>
		</div>

		<div id="game_area">
			<div id="chanceDiagram">
				<div id="cartoon"> <img src="images/cartoon_1.png" style="height:15%"> </div>
			</div>
			
			<div id="play_area">
				<div id="wrong_ans">
					<span class="wrong_choices" id="wrong_choices1">&nbsp;</span>
					<span class="wrong_choices" id="wrong_choices2"></span>
					<span class="wrong_choices" id="wrong_choices3"></span>
					<span class="wrong_choices" id="wrong_choices4"></span>
					<span class="wrong_choices" id="wrong_choices5"></span><br/>
				</div>
				<div id="queryZone">
					<div id="queryArea">
						<!-- <p id="query"></p><br/> -->
					</div>
				</div>
				<div id="queryZoneDup">
					<div id="queryAreaDup">
						<!-- <p id="query"></p><br/> -->
					</div>
				</div>
			</div>
		</div> 
		<div id="footer">
				<button type="button" id="play_again" onclick="playAgain()" value="Play Again">Skip</button><br>
				<div id="keyBoard"></div>
		</div>
	</div>
	
	
		
	</div>
	
	<script>
		if(localStorage.getItem("bestS") == null){
			document.getElementById('best').innerHTML = 0;
		}
		else{
			document.getElementById('best').innerHTML = localStorage.getItem("bestS");
		}
		for (keys = 65; keys <= 90; keys++){
			var key = document.createElement("button");
			key.setAttribute("type","button");
			key.setAttribute("value","&#"+keys);
			key.setAttribute("class","keys");
			key.setAttribute("onclick","registerEnteredKey(this)");
			key.innerHTML = String.fromCharCode(keys);
			
			var keyBrd = document.getElementById("keyBoard");
			keyBoard.appendChild(key);
		}
		for (keys = 48; keys <= 57; keys++){
			var key = document.createElement("button");
			key.setAttribute("type","button");
			key.setAttribute("value","&#"+keys);
			key.setAttribute("class","keys");
			key.setAttribute("onclick","registerEnteredKey(this)");
			key.innerHTML = String.fromCharCode(keys);
			
			var keyBrd = document.getElementById("keyBoard");
			keyBrd.appendChild(key);
		}
		
		var queryString = new Array();
		var query = window.location.search.split('?')[1];
		var cat = query.split('=')[1];
		
		if (cat == "1"){
			bollywoodList();
		}
		if (cat == "2"){
			hollywoodList();
		}
		if (cat == "3"){
			sportPersonList();
		}
		if (cat == "4"){
			placeList();
		}
		if (cat == "5"){
			authorList();
		}
		if (cat == "6"){
			brandList();
		}
		if (cat == "7"){
			inventionList();
		}
	</script>
	
	
	
	
	
</body>
</html>
